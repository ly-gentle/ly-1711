<style>
.scroll-continuous {
  position: relative;
  width: 250px;
  height: 40px;
  overflow: hidden;
}
@keyframes rowup {
   0% {
     transform: translateY(0);
   }
   25% {
     transform: translateY(-20px);
   }
   50% {

   }

   }

 }

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #FFCCE6;
            overflow: hidden;
        }

        .text-item {
            position: absolute;
            font-weight: bolder;
            font-size: 40px;
            color: #87CEFA;
            animation: slide 10s linear infinite;
        }

        @keyframes slide {
            0% {
                transform: translateX(100vw);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>

<body>
    <script>
        const numTexts = 10; // 要显示的文字数量
        for (let i = 0; i < numTexts; i++) {
            const text = document.createElement('div');
            text.classList.add('text-item');
            text.textContent = '欢迎来到扬扬空间';

            // 随机设置垂直和水平位置
            const randomX = Math.random() * window.innerWidth;
            const randomY = Math.random() * window.innerHeight;
            text.style.left = randomX + 'px';
            text.style.top = randomY + 'px';

            // 随机设置动画延迟
            const randomDelay = Math.random() * 5;
            text.style.animationDelay = randomDelay + 's';

            // 随机设置动画方向
            const randomDirection = Math.random() > 0.5? -1 : 1;
            const slideKeyframes = document.createElement('style');
            slideKeyframes.innerHTML = `
               @keyframes slide-${i} {
                    0% {
                        transform: translate(${randomDirection === 1? 100 : -100}vw, 0);
                    }
                    100% {
                        transform: translate(${randomDirection === 1? -100 : 100}%, 0);
                    }
                }
            `;
            document.head.appendChild(slideKeyframes);
            text.style.animationName = `slide-${i}`;

            document.body.appendChild(text);
        }
    </script>

<body>
	 <iframe id="musicIframe" class="hidden - player" frameborder="no" border="0" marginwidth="0" marginheight="0" width="330" height="86"
        src="https://music.163.com/outchain/player?type=2&id=29572090&auto=1&height=66">
    </iframe>
    <button class="music - control" onclick="toggleMusic()">播放/暂停</button>
    <script>
        const musicIframe = document.getElementById('musicIframe');
        const playStateKey ='musicPlayState';
        const playPauseButton = document.querySelector('.music - control');

        const savedState = localStorage.getItem(playStateKey);
        if (savedState === 'playing') {
            const src = musicIframe.src;
            musicIframe.src = '';
            musicIframe.src = src;
            playPauseButton.textContent = '暂停';
        } else {
            musicIframe.src = '';
            playPauseButton.textContent = '播放';
        }

        function toggleMusic() {
            if (musicIframe.src === '') {
                const src = 'https://music.163.com/outchain/player?type=2&id=29572090&auto=1&height=66';
                musicIframe.src = src;
                playPauseButton.textContent = '暂停';
                localStorage.setItem(playStateKey, 'playing');
            } else {
                musicIframe.src = '';
                playPauseButton.textContent = '播放';
                localStorage.setItem(playStateKey, 'paused');
            }
        }
    </script>
</body>
